<table>
  <caption>{{this.title}}</caption>
  <thead>
    <th *ngFor="let header of this.tableHeaders">
      {{header}}
    </th>
    <th>Actions</th>
  </thead>
  <tbody>
    <tr *ngFor="let row of this.tableData">
      <td *ngFor="let key of this.tableHeaders">{{row[key]}}</td>
      <td>
        <button (click)="delete(row._id)">Delete {{row._id}}</button>
      </td>
    </tr>
  </tbody>
</table>
