<table>
  <caption>{{this.title}}</caption>
  <thead>
    <th *ngFor="let header of this.tableHeaders">
      {{header}}
    </th>
    <th>Actions</th>
  </thead>
  <tbody>
    <tr *ngFor="let row of this.tableData">
      <td *ngFor="let key of this.tableHeaders"><span *ngIf="key !== '_id'">{{row[key]}}</span></td>
      <td>
        <button class="btn-warning" (click)="delete(row._id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
